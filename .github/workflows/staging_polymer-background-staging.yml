# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - polymer-background-staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://polymerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_11da6713f0904718ac5f4adc0c747975 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6b5ce0c5c57d4d80bbd6e9b9c2eb4af1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: polymerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11da6713f0904718ac5f4adc0c747975 }}/polymer-background:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'polymer-background-staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d2576ec5fd884073ba5951570fcda330 }}
        images: 'polymerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11da6713f0904718ac5f4adc0c747975 }}/polymer-background:${{ github.sha }}'